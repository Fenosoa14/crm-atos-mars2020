<div class="table-responsive">

    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col" *ngFor="let titre of entete">{{ titre }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prestation of collection$ | async as retourAsyncCollection">
            <td >{{ prestation.typePresta }}</td>
            <td >{{ prestation.client }}</td>
            <td >{{ prestation.nbJours }}</td>
            <td >{{ prestation.tjmHt | currency: 'EUR' }}</td>
            <td >{{ prestation | total | currency: 'EUR' }}</td>
            <td >{{ prestation | total:'TTC' | currency: 'EUR' }}</td>
            <td >{{ prestation.state }}</td>
          </tr>
        </tbody>
      </table>

</div>
